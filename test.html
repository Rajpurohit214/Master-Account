<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother Names</title>
</head>
<body>
    <!-- Heading -->
    <h1>Enter Your Brother's Names</h1>

    <!-- Form to input brother names -->
    <form id="brotherForm">
        <input type="text" id="brotherName" placeholder="Enter brother's name">
        <button type="button" onclick="addBrother()">Add Brother</button>
        <button type="button" onclick="generateReport()">Generate Report</button>
    </form>

    <!-- Display brother names -->
    <div id="brotherList"></div>

    <script>
        const brotherList = [];

        function addBrother() {
            const brotherName = document.getElementById('brotherName').value;
            brotherList.push(brotherName);
            const brotherListDiv = document.getElementById('brotherList');
            brotherListDiv.innerHTML = '<ul>' + brotherList.map(function(name) { return '<li>' + name + '</li>'; }).join('') + '</ul>';
        }

        function generateReport() {
            // Create a new window for the report
            const reportWindow = window.open('', '_blank');
            reportWindow.document.write('<html><head><title>Brother Names Report</title></head><body>');
                
            const brotherListDiv = document.getElementById('brotherList');
            brotherListDiv.innerHTML = '<ul>' + brotherList.map(function(name) { return '<li>' + name + '</li>'; }).join('') + '</ul>';


            // Write the brother names to the report
            reportWindow.document.write('<h1>Brother Names Report</h1>');
            reportWindow.document.write('<ul>');
            for (const name of brotherList) {
                reportWindow.document.write(`<li>${name}</li>`);
            }
            reportWindow.document.write('</ul>');

        }
    </script>
</body>
</html>
