<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailor Hisab</title>
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    </head>
    <body>
        <header>
            <h1>Tailor Hisab</h1>
        </header>
        <section>
            <div id="MainBox"></div>
            <div id="btndiv">
                <button class="Btn" id="AddDcBtn">ADD DC
                    <svg class="svg" viewbox="0 0 24 24" width="50px" height="50px">
                        <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                    </svg>
                </button>
            </div>
        </section>
        <section class="Material-PaymentContainer">
         <div class="Material-Container">
            <div class="Material-Names">
                <input type="text" name="Rate" id="Rate"  value="Rate" style="visibility: hidden; width: 90px; ">
                <input type="text" name="Sign" id="sign" value="Rate's :-"  >
                <input type="number" name="FlatCoverRs" id="FlatCoverRs" value="1.5" >
                <input type="number" name="PattiCoverRs" id="PattiCoverRs" value="1.5" >
                <input type="number" name="RollCoverRs" id="RollCoverRs" value="4.5" >
                <input type="number" name="MetalIDRs" id="MetalIDRs" value="1.0" >
                <input type="number" name="ButtonGrossNRs" id="ButtonGrossRs" value="20.0" >
                <input type="number" name="ExtraRs" id="ExtraRs" value="0.0" >
                <div id="btndivm" style="visibility: hidden;">
                    <button class="BtnM" id="AddDcBtnM">
                        <svg class="svgM" viewbox="0 0 24 24" width="50px" height="50px">
                            <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                        </svg>
                    </button>
             </div>
            </div>
            <div class="Material-Names">
                <input type="text" name="SlipNoName" id="SlipNoName" value="No" readonly style="width: 90px; ">
                <input type="text" name="SlipDateName" id="SlipDateName" value="Slip Date" readonly>
                <input type="text" name="FlatCoverName" id="FlatCoverName" value="Flat Cover" readonly>
                <input type="text" name="PattiCoverName" id="PattiCoverName" value="Patti Cover" readonly>
                <input type="text" name="RollCoverName" id="RollCoverName" value="Roll Cover" readonly>
                <input type="text" name="MetalIDName" id="MetalIDName" value="Metal ID" readonly>
                <input type="text" name="ButtonGrossName" id="ButtonGrossName" value="Button Gross" readonly>
                <input type="text" name="ExtraName" id="ExtraName" value="Other" >
                <div id="btndivm" style="visibility: hidden;">
                    <button class="BtnM" id="AddDcBtnM">
                        <svg class="svgM" viewbox="0 0 24 24" width="50px" height="50px">
                            <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                        </svg>
                    </button>
             </div>
            </div>
            <div class="addlinematerial"></div>
            <div class="Material-Names">
                <input type="number" name="SlipNoValue" id="SlipNoValue" value="0"  style="width: 90px; ">
                <input type="text" name="DateValue" id="DateValue" value="01/04/2024"  >
                <input type="number" name="FlatCoverValue" id="FlatCoverValue" value="0" >
                <input type="number" name="PattiCoverValue" id="PattiCoverValue" value="0" >
                <input type="number" name="RollCoverValue" id="RollCoverValue" value="0" >
                <input type="number" name="MetalIDValue" id="MetalIDValue" value="0" >
                <input type="number" name="ButtonGrossNValue" id="ButtonGrossValue" value="0" >
                <input type="number" name="ExtraValue" id="ExtraValue" value="0" >
                <div id="btndivm">
                    <button class="BtnM" id="AddDcBtnM" >
                        <svg class="svgM" viewbox="0 0 24 24" width="50px" height="50px" >
                            <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="Material-Names">
                <input type="number" name="SlipNoValue" id="Sl" value="0"  style="visibility: hidden; width: 90px;">
                <input type="text" name="SubTotal" id="SubTotal" value="SUB TOTAL    :-" >
                <input type="number" name="FlatCoverSubTotal" id="FlatCoverSubTotal"  class="Stotal" value="0" >
                <input type="number" name="PattiCoverSubTotal" id="PattiCoverSubTotal" class="Stotal" value="0" >
                <input type="number" name="RollCoverSubTotal" id="RollCoverSubTotal" class="Stotal" value="0" >
                <input type="number" name="MetalIDSubTotal" id="MetalIDSubTotal" class="Stotal" value="0" >
                <input type="number" name="ButtonGrossSubTotal" id="ButtonGrossSubTotal" class="Stotal" value="0" >
                <input type="number" name="ExtraSubTotal" id="ExtraSubTotal" class="Stotal" value="0" >
                <div id="btndivm">
                    <button class="BtnM" id="AddDcBtnM" style="visibility: hidden;">
                        <svg class="svgM" viewbox="0 0 24 24" width="50px" height="50px">
                            <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="SubTotalM">
                 <input type="text" value="SUB TOTAL" id="SubtotalMT">
                 <input type="number" name="SubtotalM" id="SubtotalM">
            </div>
         </div>
         <div class="Payment-Container" >
            <div class="Material-Names">
                <input type="text" name="SN" id="SNp" value="SN" readonly style="width: 40px;">
                <input type="text" name="PaymentDateName" id="PaymentDateName" value="Date" readonly>
                <input type="text" name="AmountName" id="AmountName" value="Amount" readonly>
                <input type="text" name="TypeName" id="TypeName" value="Transaction Type" readonly>
                <input type="text" name="RemarksName" id="RemarksName" value="Remarks" readonly>
                <div id="btndivp" style="visibility: hidden;">
                    <button class="BtnP" id="AddDcBtnP">
                        <svg class="svgP" viewbox="0 0 24 24" width="50px" height="50px">
                            <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                        </svg>
                    </button>
             </div>
            </div>
            <div class="addlinepayment"></div>
            <div class="Material-Names">
                <input type="number" name="SN" id="SNp"  style="width: 40px;" value="0">
                <input type="date" name="PaymentDateInput" id="PaymentDateInput"  value="2024-04-01">
                <input type="number" name="AmountInput" id="AmountInput"  value="0">
                <select name="TypeI" id="TypeInput">
                    <option value="0">RTGS</option>
                    <option value="1">G.Pay</option >
                    <option value="2">Cheque</option>
                    <option value="3">Cash A/C</option>
                    <option value="4">Cash W/O</option>
                    <option value="5">Bank</option>
                    <option value="6">NEFT</option>
                    <option value="7">IMPS</option>
                </select>
                <input type="text" name="RemarksInput" id="RemarksInput"  placeholder="Remarks"                                             >
                <div id="btndivp">
                    <button class="BtnP" id="AddDcBtnP">
                        <svg class="svgP" viewbox="0 0 24 24" width="50px" height="50px">
                            <path d="M12 2v20M2 12h20" stroke="#ffffff" stroke-width="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="Material-Names">
                <input type="text" name="CashTotalP" id="CashTotalP" value="W/O Tax Amount" >
                <input type="number" name="CashTotalPayment" id="CashTotalPayment" value="0"  >

                <input type="text" name="RtgsTotalP" id="RtgsTotalP" value="Tax Amount" >
                <input type="number" name="RtgsTotalPayment" id="RtgsTotalPayment" value="0" >

                <input type="text" name="FinalTotalP" id="FinalTotalP" value="Total Amount" >
                <input type="number" name="FinalTotalPayment" id="FinalTotalPayment" value="0" >
            </div>
         </div>
        </section>
        <script src="script.js"></script>

    </body>
</html>
